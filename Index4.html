<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à Rebours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #countdown {
            margin-top: 20px;
        }

        #timer {
            font-size: 2rem;
            color: #333;
        }

        #timer span {
            font-weight: bold;
        }

        #image-container {
            margin-top: 20px;
        }

        h2 {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Crime en Amoureux</h2>
    <div id="countdown">
        <h1>Compte à Rebours</h1>
        <div id="timer">
            <span id="days">00</span> jours 
            <span id="hours">00</span> heures 
            <span id="minutes">00</span> minutes 
            <span id="seconds">00</span> secondes
        </div>
    </div>
    <div id="image-container">
        <img src="https://img.freepik.com/photos-premium/logo-du-jeu-pubg-homme-costume_995162-988.jpg?w=1380" alt="AA ML">
    </div>
    <script>
        function countdown() {
            const countDate = new Date("Jun 15, 2024 09:00:00").getTime();
            const now = new Date().getTime();
            const gap = countDate - now;

            if (gap < 0) {
                document.getElementById("timer").innerHTML = "Le compte à rebours est terminé!";
                return;
            }

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const days = Math.floor(gap / day);
            const hours = Math.floor((gap % day) / hour);
            const minutes = Math.floor((gap % hour) / minute);
            const seconds = Math.floor((gap % minute) / second);

            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
        }

        setInterval(countdown, 1000);
        countdown();
    </script>
</body>
</html>
